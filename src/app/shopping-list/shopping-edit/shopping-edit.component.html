<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="formAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" ngModel name="name" required>
          <!--<input type="text" id="name" class="form-control" #nameInput>-->
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" ngModel name="amount" required pattern="^[1-9]+[0-9]*$">
          <!--<input type="number" id="amount" class="form-control" #amountInput>-->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <!--<button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button> -->
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>&nbsp;
          <button class="btn btn-danger" type="button" (click)="deleteItem()" *ngIf="editMode">Delete</button> &nbsp;
          <button class="btn btn-primary" type="button" (click)= "clearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
